{% extends 'base.html' %}
{% load static%}

{% block body %}

<div class="alert alert-primary alert-dismissable fade show" role="alert">
  <b>Note:</b> <strong>â‚¹80 will be charged for every new cricket ball including first one.</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<table class="table text-center" style='margin-top:50px'>
    <thead class='table-light'>
      <tr>
        <th class='table-dark ' style='height : 100px; padding:15px;' scope="col">Day \ Time</th>
        <th class='table-dark ' style='height : 100px; padding:15px;' scope="col">6 AM - 12 PM</th>
        <th class='table-dark ' style='height : 100px; padding:15px;' scope="col">12 PM - 6 PM</th>
        <th class='table-dark ' style='height : 100px; padding:15px;' scope="col">6 PM - 6 AM </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class='table-dark' style='height : 100px; padding : 15px;' scope="row">Weekday</th>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>800</b></td>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>700</b></td>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>900</b></td>
      </tr>
      <tr>
        <th class='table-dark' style='height : 100px; padding : 15px;' scope="row">Weekend</th>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>900</b></td>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>800</b></td>
        <td class='table-secondary' style='height : 100px; padding : 15px;' ><b>1000</b></td>
      </tr>
    </tbody>
  </table>
  <style>
  /* Cricket Ball and Price Section Styling */
    .cricket-section {
        background-color: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .cricket-ball {
        max-width: 200px;
        margin-bottom: 20px;
    }

    .price-tag {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
    }
</style>

<div class="container-fluid">
    <div class="cricket-section">
        <img src="{% static 'cricket-ball.png' %}" alt="Cricket Ball" class="cricket-ball">
        <div class="price-tag">Rs 80</div>
    </div>
</div>



{% endblock body %}
